salt-common:
  name: salt-common
  restart: unless-stopped
  image: smonko/salt-syndic-api
  ports:
    - 4605:4605
    - 4606:4606
    - 8006:8006
  volumes:
    - /opt/salt/common:/opt/salt/common
    - /opt/salt/common/conf:/etc/salt
  environment:
    - SALT_SYNDIC_ID='ProdMaster'
    - SALT_ENV='prod'
    - SALT_MASTER_PUBLISH='4605'
    - SALT_MASTER_PORT='4606'
    - SALT_MOM_IP='172.16.0.190'
    - SALT_API_PORT='8006'
